<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login - Medha XL</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="65816726460-k5lnpilo7pic9nc4fe4l0gi6qh6u1of1.apps.googleusercontent.com"> <!-- Replace with your Client ID -->
</head>
<body class="bg-blue-600 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Medha XL</h2>
        <p class="text-gray-600 text-center mb-6">Welcome back! Please login to your account.</p>
        
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" class="mt-1 p-2 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" class="mt-1 p-2 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-600 transition duration-200">Login</button>
        </form>
        
        <div class="my-4 text-center">
            <span class="text-gray-600">OR</span>
        </div>

        <div class="flex justify-center mb-4">
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="filled_blue"
                 data-text="sign_in_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
        </div>

        <p class="mt-4 text-center text-gray-600">
            <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
        </p>
    </div>

    <script>
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
        }

        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
    </script>
</body>
</html>
