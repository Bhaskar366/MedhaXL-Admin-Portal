<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Settings</title>
  <link rel="stylesheet" href="../CSS/settings.css">
</head>

<body>

  <h1>Settings</h1>

  <div class="tabs">
    <button data-tab="general" class="active">Name & App Info</button>
    <button data-tab="users">Users & Roles</button>
    <button data-tab="security">Security</button>
  </div>

  <div id="general" class="tab-content active">
    <h2>Edit App Name</h2>
    <input type="text" placeholder="App Name">
    <button class="submit">Save Changes</button>
  </div>

  <div id="users" class="tab-content">
    <h2>Register New Admin</h2>
    <input type="text" id="admin-username" placeholder="Admin Username">
    <input type="password" id="admin-password" placeholder="Admin Password">
    <button class="submit" onclick="registerAdmin()">Register Admin</button>

    <h2>Register New Student</h2>
    <input type="text" id="student-username" placeholder="Student Username">
    <input type="password" id="student-password" placeholder="Student Password">
    <button class="submit" onclick="registerStudent()">Register Student</button>
  </div>

  <div id="security" class="tab-content">
    <h2>Security Settings</h2>

    <input type="email" id="email" placeholder="Enter Your Email">
    <span id="email-error" class="error"></span>

    <input type="text" id="username" placeholder="Enter Current Username" disabled>
    <span id="username-error" class="error"></span>

    <input type="password" id="current-password" placeholder="Enter Current Password" disabled>
    <span id="password-error" class="error"></span>

    <input type="password" id="new-password" placeholder="Enter New Password" disabled>
    <span id="update-error" class="error"></span>

    <button class="submit" onclick="updateSecurity()">Update Security Info</button>
    <p id="success-message" class="success"></p>
  </div>

</body>
<script src="../JS/settings.js"></script>

</html>
