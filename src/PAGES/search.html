<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/search.css">
    <script src="../backend/middleware/tokenvalidity.js"></script>
    <title>Search Students</title>
</head>

<body>
    <div class="wrapper">
        <div class="search-container">
            <form onsubmit="return redirectToSearch()">
                <div class="search-box">
                    <span class="material-icons" onclick="">search</span>
                    <input type="text" id="searchInput" placeholder="Search..." name="query"
                        onkeydown="handleKeyPress(event)">
                    <button type="submit" class="search-btn">Search</button>
                </div>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>StudentID</th>
                    <th>BatchCode</th>
                    <th>Course</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>MobileNumber</th>
                    <th>EmailID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody" style="font-size: 12px;">
            </tbody>
        </table>

        <div class="pagination">
            <button onclick="prevPage()" id="prevBtn" disabled>Previous</button>
            <button class="return-home-btn" onclick="window.location.href = 'Dashboard.html'">Return Dashboard</button>
            <button onclick="nextPage()" id="nextBtn">Next</button>
        </div>
    </div>

    <script src="../JS/search.js"></script>
</body>

</html>
