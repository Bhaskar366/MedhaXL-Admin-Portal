<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedhaXL Login</title>
    <link rel="stylesheet" href="../CSS/loginpagge.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="logo-container">
        <img src="../img/Medhalogo.png" alt="MedhaXL Logo" class="logo">
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="studentLoginForm">
                <h1>Student Login</h1>
                <span>Login with your credentials</span>
                <div class="input-group">
                    <input type="text" id="studentEmailOrCanID" placeholder="Enter CAN-ID or Email" required />
                </div>
                <div class="input-group">
                    <input type="password" id="studentPassword" placeholder="Enter password" required />
                </div>
                <button type="submit">Sign in</button>
            </form>
        </div>


        <div class="form-container sign-in-container">
            <form id="adminLoginForm">
                <h1>Admin Login</h1>
                <span>Login with your credentials</span>
                <div class="input-group">
                    <input type="text" id="adminEmailOrusername" placeholder="Enter email or username" required />
                </div>
                <div class="input-group">
                    <input type="password" id="adminPassword" placeholder=" Enter password" required />
                </div>
                <button type="submit">Sign in</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Please login with your personal credentials to access the system</p>
                    <button class="ghost" id="signIn">Admin Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Student!</h1>
                    <p>Enter your details and start your journey with MedhaXL</p>
                    <button class="ghost" id="signUp">Student Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/loginpage.js"></script>
</body>

</html>
