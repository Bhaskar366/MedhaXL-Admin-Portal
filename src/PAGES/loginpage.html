<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/loginpagge.css" />
    <title>Signin & Sign up</title>
</head>

<body>
    <div style="text-align: center; margin-top: 2rem;">
        <img src="../img/Medhalogo.png" alt="Medhalogo" style="max-width: 200px; width: 100%; height: auto;" />
    </div>
    <div class="wrapper">
        <div class="form-container sign-up">
            <form action="#">
                <h2>sign up</h2>
                <div class="form-group">
                    <input type="text" required />
                    <i class="fas fa-user"></i>
                    <label for="">username</label>
                </div>
                <div class="form-group">
                    <input type="email" required />
                    <i class="fas fa-at"></i>
                    <label for="">email</label>
                </div>
                <div class="form-group">
                    <input type="password" required />
                    <i class="fas fa-lock"></i>
                    <label for="">password</label>
                </div>
                <div class="form-group">
                    <input type="password" required />
                    <i class="fas fa-lock"></i>
                    <label for="">confirm password</label>
                </div>
                <button type="submit" class="btn">sign up</button>
                <div class="link">
                    <p>You already have an account?<a href="#" class="signin-link"> sign in</a></p>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="universalLoginForm">
                <h2>login</h2>
                <div class="form-group">
                    <input type="text" id="userIdentifier"  required />
                    <i class="fas fa-user"></i>
                    <label for="">username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="userPassword" required />
                    <i class="fas fa-lock"></i>
                    <label for="">password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#" class="forgot-password-link">forgot password?</a>
                </div>
                <button type="submit" class="btn">login</button>
                <div class="link">
                    <p>Don't have an account?<a href="#" class="signup-link"> sign up</a></p>
                </div>
            </form>
        </div>
        <div class="form-container forgot-password" style="display:none;">
            <form action="#">
                <h2>Forgot Password</h2>
                <div class="form-group">
                    <input type="text" required />
                    <i class="fas fa-user"></i>
                    <label for="">username</label>
                </div>
                <div class="form-group">
                    <input type="text" required />
                    <i class="fas fa-key"></i>
                    <label for="">OTP</label>
                </div>
                <div class="form-group">
                    <input type="password" required />
                    <i class="fas fa-lock"></i>
                    <label for="">new password</label>
                </div>
                <button type="submit" class="btn">done</button>
                <div class="link">
                    <p>Remembered your password?<a href="#" class="signin-link"> sign in</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
    <script src="../JS/loginpage.js"></script>
</body>

</html>
