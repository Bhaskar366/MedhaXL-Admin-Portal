<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login System</title>
  <link rel="stylesheet" href="../CSS/loginpagge.css" />
  <link rel="stylesheet" href="../CSS/fun-loginpage.css" />

</head>

<body>

  <div class="container">
    <div class="card-wrapper">
      <!-- Login Card -->
      <div class="card login active" id="loginCard">
        <h2>Login</h2>
        <form id="universalLoginForm">
          <div class="form-group">
            <input type="text" id="userIdentifier" placeholder=" " required />
            <label>Username</label>
          </div>
          <div class="form-group">
            <input type="password" id="userPassword" placeholder=" " required />
            <label>Passcode</label>
          </div>
          <button type="submit">Login</button>
        </form>
        <div class="switch-link" onclick="flipTo('forgotCard')" style="color: red;">Forgot Passcode?</div>
        <div class="switch-link" onclick="flipTo('signupCard')">Sign Up</div>
      </div>

      <!-- Sign Up Card -->
      <div class="card signup" id="signupCard">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <div class="form-group">
            <input type="text" placeholder=" " id="signupUser" required />
            <label>Username</label>
          </div>

          <div class="form-group">
            <input type="text" placeholder=" " id="signupFullName" required />
            <label>Full Name</label>
          </div>

          <div class="form-group">
            <input type="email" placeholder=" " id="signupEmail" required onblur="verifyEmail()" />
            <label>Email</label>
            <small id="emailStatus" style="color: gray;"></small>
          </div>

          <div class="form-group">
            <input type="text" placeholder=" " id="signupPhone" required onblur="verifyPhone()" />
            <label>Phone Number</label>
            <small id="phoneStatus" style="color: gray;"></small>
          </div>

          <div class="form-group" id="passGroup" style="display: none;">
            <input type="password" placeholder=" " id="signupPass" required />
            <label>Enter Passcode</label>
          </div>

          <button type="submit">Create Account</button>
        </form>

        <div class="switch-link" onclick="flipTo('loginCard')">Back to Login?</div>
      </div>

      <!-- Forgot Password Card -->
      <div class="card forgot" id="forgotCard">
        <h2>Reset Passcode</h2>
        <form>
          <div id="step1">
            <div class="form-group">
              <input type="text" placeholder=" " id="forgotPhone" />
              <label>Enter Phone</label>
            </div>
            <button type="button" onclick="verifyForgotPhone()">Verify</button>
          </div>

          <div id="step2" style="display: none;">
            <div class="form-group">
              <input type="text" placeholder=" " id="aadharInput" />
              <label>Enter Aadhar Number</label>
            </div>
            <button type="button" onclick="verifyAadhar()">Verify</button>
          </div>

          <div id="step3" style="display: none;">
            <div class="form-group">
              <input type="text" placeholder=" " id="batchInput" />
              <label>Enter Batch Code</label>
            </div>
            <button type="button" onclick="verifyBatch()">Verify</button>
          </div>

          <div id="step4" style="display: none;">
            <div class="form-group">
              <input type="password" placeholder=" " id="newPass1" />
              <label>New Passcode</label>
            </div>
            <div class="form-group">
              <input type="password" placeholder=" " id="newPass2" />
              <label>Confirm Passcode</label>
            </div>
            <button type="button" onclick="resetDone()">Done</button>
          </div>
        </form>

        <div class="switch-link" onclick="flipTo('loginCard')">Back to Login?</div>
      </div>
    </div>
  </div>

  <script src="../JS/loginpage.js"></script>
</body>

</html>
