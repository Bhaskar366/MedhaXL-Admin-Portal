<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/certificate.css">
    <title>Certificate Upload</title>
</head>

<body>
    <div class="container">
        <h1>Upload Your Certificate</h1>


        <form id="uploadForm" enctype="multipart/form-data">
            <input type="text" name="StudentID" placeholder="Enter Student ID" required>
            <input type="text" name="StudentName" placeholder="Enter Student Name" required>

            <input type="file" name="Certificate" accept="application/pdf" required>
            <button type="submit">Submit Certificate</button>

        </form>

        <input type="text" id="searchID" placeholder="Search by Student ID">
        <button onclick="searchCertificate()">Find Certificate</button>


        <div id="certificateView" style="display:none;">
            <iframe id="pdfViewer" width="100%" height="400px"></iframe>
            <a id="downloadBtn" target="_blank">Download Certificate</a>
            <button id="whatsappBtn">Share via WhatsApp</button>
        </div>
    </div>

    <script src="../JS/certificate.js"></script>
</body>

</html>
