<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link rel="stylesheet" href="dist/EnquiryForm.css">
</head>
<body>
    <div class="container">
        <img src="img/Medhalogo.png" alt="Medhalogo" width="200" style="display: block; margin: 0 auto;">

        <h1>EnquiryForm</h1>
        <form id="enrollmentForm">
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Enter Full name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail ID *</label>
                <input type="email" id="email" name="email" placeholder="Enter E-mail" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number*</label>
                <input type="tel" id="mobile" name="mobile" maxlength="10" placeholder="Enter Mobile Number" required>
                <span class="error" id="mobileError"></span>
            </div>
            <div class="form-group">
                <label for="course">Course*</label>
                <input type="text" id="course" name="course" placeholder="Enter Required Course " required>
            </div>
            <div class="form-group">
                <label for="city">City*</label>
                <input type="text" id="city" name="city" placeholder="Enter City" required>
            </div>
            <div class="form-group">
                <label for="education">Education*</label>
                <input type="text" id="education" name="education" placeholder="Enter Qualification" required>
            </div>
            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>
    </div>
    <script src="backend/EnquiryForm.js
    "></script>
</body>
</html>
